<ion-view title="Messages">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
<ion-nav-buttons side="right">
    <button class="button button-icon icon ion-compose" ng-click="openModal()"></button>
  </ion-nav-buttons>


  <ion-pane>
    <ion-scroll ng-style="style">
      <ion-list>
        <ion-item ng-repeat="message in messages | orderBy:'createdAt'" class="item-icon-right item-text-wrap" ng-class="{'left-margin' : message.sender, 'right-margin' : !message.sender }">        
          <p style="font-size: 16pt">{{message.get('text')}}</p>
          <i class="ion-clock"> </i><span am-time-ago="message.createdAt"></span>
        </ion-item>
      </ion-list>
  </ion-scroll>
  <div ng-style="chatboxStyle">
    <div class="row">
        <input type="text" style="width: 100%" ng-model="messageData.text" placeholder="Enter Message"/>
    </div>
    <div>
      <div style="width: 100%">
        <a class="button icon ion-camera"></a>
        <a class="button icon ion-mic-a"></a>        
        <a class="button icon ion-paper-airplane" ng-click="doSendMessage()" style="position: absolute; right: 0"></a>        
      </div>
      
        
      
    </div>

  </div>
  



  

  </ion-pane>
</ion-view>
