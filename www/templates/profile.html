<ion-view title="">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    
  <ion-nav-buttons side="right">
      <button class="button button-icon ion-plus-round" ng-click="showModal()"></button>      
    <button class="button button-icon icon ion-log-out" ng-click="logout()" ng-show="currentUser">Logout</button>
  </ion-nav-buttons>    
    
  <ion-content>
      <div class="card">
          <div class="item item-divider">
              <div>{{currentUser.get('fullName')}}</div>              
          </div>
          <div class="item item-text-wrap">
              <div class="row">
                  Profile Details
              </div>
              <div class="row">
                  <div class="col col-10">
                    <img ng-src="http://proxy.boxresizer.com/convert?resize=100x100&source={{image}}" width='100' height='100' />
                  </div>                 
              </div>
            <div class="row">
                    <button class="button button-calm" ng-click="selectImage()"><i class="icon ion-camera"></i></button>                      
            </div>               
            <div class="row" style="margin-top: 10px">
                      <button class="button button-calm" ng-click="selectStatusModal()">Status</button>
                      <div style="padding: 10px">{{status.title}}</div>                                    
            </div>              

              <form>
                <div class="list">
                  <label class="item" style="color: red">
                  </label>        
                  <label class="item item-input">
                    <span class="input-label bold">Name</span>
                    <input type="text" ng-model="profileData.fullName">
                  </label>
                  <label class="item item-input">
                    <span class="input-label bold">Phone Number</span>
                    <input type="text" ng-model="profileData.phone">
                  </label>
                  <label class="item item-input">
                    <span class="input-label bold">Address</span>
                    <input type="text" ng-model="profileData.address">
                  </label>         
                  <label class="item item-input bold">
                    <span class="input-label">Type of Medical Degree</span>
                    <input type="text" ng-model="profileData.degree">
                  </label>
                  <label class="item item-input bold">
                    <span class="input-label">University</span>
                    <input type="text" ng-model="profileData.university">
                  </label>
                  <label class="item item-input bold">
                    <span class="input-label">Place of Work</span>
                    <input type="text" ng-model="profileData.work">
                  </label>         
                  <label class="item">
                    <button class="button button-calm" ng-click="updateProfile()" ng-disabled="!profileData.changed">Update</button>
                  </label>
                </div>
              </form>                 

              

          </div>
          <div class="item item-divider item-button-right">
              Specialties             
          </div>
          <ion-list>
              <ion-item ng-repeat="s in userSpecialties" class="item-button-right">
                  {{s.get('title')}}
                  <button class="button icon ion-close button-calm" ng-click="removeSpecialty(s)"></button>
              </ion-item>
          </ion-list>
          
      </div>
    
  </ion-content>
</ion-view>
