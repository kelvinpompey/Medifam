<ion-view title="">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    
  <ion-nav-buttons side="right">
      <button class="button button-icon ion-plus-round" ng-click="showModal()"></button>      
    <button class="button button-icon icon ion-log-out" ng-click="logout()" ng-show="currentUser">Logout</button>
  </ion-nav-buttons>    
    
  <ion-content>
      <div class="card">
          <div class="item item-divider">
              <div>{{currentUser.get('fullName')}}</div>              
          </div>
          <div class="item item-text-wrap">
              <div class="row">
                  Profile Details
              </div>
              <div class="row">
                  <div class="col col-10">
                    <img ng-src="{{image}}" width='100' height='100' />
                  </div>                 
              </div>
            <div class="row">
                    <button class="button button-calm" ng-click="selectImage()"><i class="icon ion-camera"></i></button>                      
            </div>               
            <div class="row" style="margin-top: 10px">
                      <button class="button button-calm" ng-click="selectStatusModal()">Status</button>
                      <div style="padding: 10px">{{status.title}}</div>                                    
            </div>
              

          </div>
          <div class="item item-divider item-button-right">
              Specialties             
          </div>
          <ion-list>
              <ion-item ng-repeat="s in userSpecialties">
                  {{s.get('title')}}
              </ion-item>
          </ion-list>
          
      </div>
    
  </ion-content>
</ion-view>
