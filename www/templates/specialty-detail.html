<ion-view title="Members">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    
  <ion-nav-buttons side="right">
      <button class="button button-calm" ng-click="openModal()">Broadcast</button>
  </ion-nav-buttons>    
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="member in members" href="#/app/messages/{{member.id}}" class="item-icon-right item-avatar">
        <img ng-src="http://proxy.boxresizer.com/convert?resize=75x75&source={{member.get('profileImage').url()}}" width="75" height="75"/>  
        {{member.get('fullName')}}
        <i class="icon ion-ios-arrow-forward"></i>  
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
